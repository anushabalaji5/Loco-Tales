<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6C63FF, #FF6584);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .message-box {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .message-box h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .message-box a {
      display: inline-block;
      padding: 12px 25px;
      background-color: white;
      color: #6C63FF;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #e9e9e9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      animation: float 10s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      width: 100px;
      height: 100px;
      bottom: 10%;
      left: 20%;
    }

    .bubble:nth-child(2) {
      width: 80px;
      height: 80px;
      bottom: 30%;
      right: 15%;
    }

    .bubble:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 15%;
      left: 10%;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="message-box">
    <h1>Coming Soon üöß</h1>
    <p>This page is not available yet. Stay tuned for updates!</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
